<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #5cb85c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #4cae4c;
    }

    .message {
      text-align: center;
      color: red;
      margin-top: 10px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
      color: #5cb85c;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>註冊帳號</h2>
    <form id="register-form">
      <input type="text" id="username" placeholder="用戶名" required>
      <input type="email" id="email" placeholder="電子郵件" required>
      <input type="password" id="password" placeholder="密碼" required>
      <button type="submit">註冊</button>
    </form>
    <div class="message" id="message"></div>
    <a href="login.html">已有帳號？前往登入</a>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = '註冊成功！請前往登入';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          messageDiv.textContent = data.error || '註冊失敗，請再試一次';
        }
      } catch (error) {
        console.error('註冊失敗:', error);
        messageDiv.textContent = '伺服器錯誤，請稍後再試';
      }
    });
  </script>
</body>
</html>
